<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titles Layout</title>
    <style>
        .price-list {
            border: 1px solid gray;
            border-collapse: collapse;
        }

        .price-list td, .price-list th{
            border: 1px solid gray;
            padding: 5px;
        }

        .price-list thead {
            background-color: lightgrey;
        }

        .price-list tfoot {
            background-color: lightgreen;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table class="price-list">
        <thead>
            <tr>
                <th>#</th>
                <th>Наименование работ</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Проектирование макета страницы</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Дизайн (оформление)</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Верстка страницы</td>
                <td>12000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Программирование backend-а</td>
                <td rowspan="2">7000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Размещение на хостинге</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Общая стоимость:</td>
                <td>33000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
